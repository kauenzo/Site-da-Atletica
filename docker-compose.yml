version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: atletica_db
    environment:
      POSTGRES_USER: atletica
      POSTGRES_PASSWORD: atletica_dev_2025
      POSTGRES_DB: atletica_links
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
